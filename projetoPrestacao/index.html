<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculo de Prestacoes</h1>

    <form class="formulario" onsubmit="calcula()" >
      <label for="valor">Valor geral</label>
      <input placeholder="Valor" type="number" id="valor" />

      <label for="qtdPrestacao">Quantidade de Prestações</label>
      <input
        placeholder="Quantidade de prestacoes"
        type="number"
        id="qtdPrestacao"
      />

      <div id="mensagem">

      </div>

      <input type="submit" value="Calcula" class="calcula">
    </form>

    <div id="prestacoes"></div>
    <script src="script.js"></script>
  </body>
</html>
