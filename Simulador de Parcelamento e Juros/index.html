<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Prestacoes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculo de Prestações</h1>

    <form class="formulario">
      <label for="valor">Valor geral</label>
      <input placeholder="Valor" type="number" id="valor" />
      <label for="qtdPrestacao">Quantidade de Prestações</label>
      <input
        placeholder="Quantidade de prestacoes"
        type="number"
        id="qtdPrestacao"
      />
      <div class="acoes">
        <button id="calcula" class="calcula">Calcula</button>
      </div>
    </form>

    <section class="prestacoes">
      <h2>Prestacoes</h2>
      <div id="mensagem"></div>
      <div id="prestacoes"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
